<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
  <style>
      #map {
        width: 100%;
        height: 100vh;
      }
  </style>
  </head>
  <body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <h1>API MAP</h1>
                <select class="form-control" id="city">
                  <option value="stgo">Santiago, Chile</option>
                  <option value="conc">Concepción, Chile</option>
                  <option value="vina">Viña, Chile</option>
                </select>
            </div>
        </div>
    </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
  <script>
      var map;
      var coords = {
        'stgo' : {lat:-33.4724228,lng:-70.7699155},
        'conc' : {lat:-36.8261412,lng:-73.1030855},
        'vina' : {lat:-33.0053654,lng:-71.6002955}
      }
 
 
 
      function initMap() {
       
        map = new google.maps.Map(document.getElementById('map'), {
          center: coords['stgo'],
          zoom: 8
        });
 
        var marker = new google.maps.Marker({
              position: coords['stgo'],
              map: map,
              title: 'Hello World!'
        });
      }
 
 
      $('#city').on('change',function(event){
 
            var _coords = coords[$(this).val()]
           
            map.setCenter(_coords)
           
            var marker = new google.maps.Marker({
                  position: _coords,
                  map: map,
                  title: 'Hello World2!'
            });
      })
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXXUrfiYqLVYQrxtg08rYTgmJ5A1oGAEo&callback=initMap"
   async defer></script>
  </body>
</html>
